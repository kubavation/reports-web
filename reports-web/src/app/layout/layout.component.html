<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Reports</span>
  <span class="example-spacer"></span>
  <button mat-icon-button >
    logout
  </button>
</mat-toolbar>

<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav mode="side" opened="true" disableClose="true" style="width:10vw">
    <mat-nav-list *ngFor="let menuOption of (menuOptions$ | async)">
      <div>
        <button class="menu-button" mat-raised-button (click)="router.navigateByUrl(menuOption.url)">
          {{menuOption.name}}
        </button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="router-outlet">
      <div style="margin: 20px">
        <button mat-raised-button [routerLink]="'report-patterns'">Report patterns</button>
        <button mat-raised-button [routerLink]="'reports'">Reports</button>
      </div>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
