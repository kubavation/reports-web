<h1 mat-dialog-title>Generate</h1>
<div mat-dialog-content class="mat-dialog-content-container">

  <div [formGroup]="form">
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar [selected]="form.get('date').value"
                        (selectedChange)="updateFormDate($event)">
          </mat-calendar>
        </mat-card>

    <mat-form-field>
      <input matInput formControlName="time" type="time"/>
    </mat-form-field>

  </div>

</div>
<div mat-dialog-actions class="dialog-action-container">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="save()">Schedule</button>
</div>
