<mat-tab-group animationDuration="0ms" style="height: 100%" [dynamicHeight]="true">

  <mat-tab label="Report generation">
    <ng-template matTabContent >
      <div class="tab-content">
        <button mat-raised-button (click)="openGenerationReportModal()">Generate report</button>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Scheduled reports">
    <ng-template matTabContent>
      <div class="tab-content">
        <app-scheduled-reports></app-scheduled-reports>
      </div>
    </ng-template>
  </mat-tab>

</mat-tab-group>
